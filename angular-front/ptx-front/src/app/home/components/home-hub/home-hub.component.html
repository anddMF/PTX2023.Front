<div class="hub-container">
    <div class="p-5 m-5 bg-white"></div>

    <div class="panels-row">
        <div class="col-md-3 p-2 col-sm-10 col-12">
            <div class="rounded bg-grey text-white shadow p-3">

                <div class="input-group input-group-sm mb-3">
                    <input type="text" class="form-control search-input" placeholder="search with keywords">
                    <div class="input-group-append">
                        <button class="btn btn-warning search-btn" type="button"><mat-icon
                                fontIcon="search"></mat-icon></button>
                    </div>
                </div>

                <div class="row-flex">
                    <label class="col-12 col-md-4 col-sm-10 dropdown-label">sort by:</label>
                    <div class="col-12 col-md-8 col-sm-10">
                        <app-dropdown-basic [dropdownList]="dropdownSortList" (selected)="changeSortType($event)"></app-dropdown-basic>
                    </div>
                </div>

                <div class="row-flex mt-3">
                    <label class="col-12 col-md-4 col-sm-10 dropdown-label">country:</label>
                    <div class="col-12 col-md-8 col-sm-10">
                        <app-dropdown-basic [dropdownList]="dropdownCountryList" (selected)="changeCountry($event)"></app-dropdown-basic>
                    </div>
                </div>

                <br><br><br>
            </div>
        </div>
        <div class="p-2 col-md-6 col-sm-10 col-12">
            <div class="rounded bg-secondary shadow">
                <p>segunda</p>
                <br><br><br>
            </div>
        </div>
        <div class="p-2 col-md-3 col-sm-10 col-12">
            <div class="rounded bg-danger shadow">
                <p>terceira</p>
                <br><br><br>
            </div>
        </div>
    </div>
</div>
