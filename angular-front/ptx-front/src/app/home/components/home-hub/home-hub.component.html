<!-- TODO: create single classes for all classes except cols and padding -->
<div *ngIf="cityName; else noGeoLocation" [ngStyle]="imageAsBackground(wallpaperUrl)" class="wallpaper">
    <h1 class="col-12 welcome-message underline-teal"><span>Hello from {{ cityName }}.</span></h1>
</div>

<ng-template #noGeoLocation>
    <h1 class="text-white fw-bold p-5 underline-teal"> Hello, stranger.</h1>
</ng-template>

<div class="container">
    <app-positions-container></app-positions-container>
    <hr>
    <!-- <button class="btn btn-lg panels-button underline-teal" (click)="showPanels = !showPanels">panels</button> -->
    <div *ngIf="showPanels" class="panels-row">
        <!-- NEWS FEED -->
        <div class="col-md-8 col-sm-10 col-12 mx-sm-auto p-2">
            <div class="input-group input-group-sm mb-3">
                <input type="text" [(ngModel)]="searchText" class="form-control search-input bg-dark" placeholder="top 6 news in Brazil today">
                <div class="input-group-append">
                    <button class="btn search-bar-btn" type="button" (click)="getGptNews()" style="border: none;">
                        <mat-icon fontIcon="search"></mat-icon>
                    </button>
                </div>
            </div>
            <div class="news-container bg-dark">
                <markdown [data]="gptNewsText">
                </markdown>
            </div>
        </div>
        <div class="p-2 col-md-4 col-sm-10 col-12 mx-sm-auto">
            <app-weather-card [cityName]="cityName"></app-weather-card>

            <app-currency-card></app-currency-card>
        </div>
    </div>
</div>
