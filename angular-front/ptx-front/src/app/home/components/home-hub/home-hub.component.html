<!-- TODO: create single classes for all classes except cols and padding -->
<div class="hub-container">
    <div class="p-5 m-5 bg-white"></div>

    <div class="panels-row">
        <!-- CATEGORIES  -->
        <div class="col-md-3 p-2 col-sm-10 mx-sm-auto col-12">
            <div class="rounded bg-grey text-white shadow p-3">

                <div class="input-group input-group-sm mb-3">
                    <input type="text" class="form-control search-input" placeholder="search with keywords">
                    <div class="input-group-append">
                        <button class="btn btn-warning search-btn" type="button"><mat-icon
                                fontIcon="search"></mat-icon></button>
                    </div>
                </div>

                <div class="row-flex">
                    <label class="col-12 col-md-4 col-sm-10 dropdown-label">sort by:</label>
                    <div class="col-12 col-md-8 col-sm-10">
                        <app-dropdown-basic [dropdownList]="dropdownSortList"
                            (selected)="changeSortType($event)"></app-dropdown-basic>
                    </div>
                </div>

                <div class="row-flex mt-3">
                    <label class="col-12 col-md-4 col-sm-10 dropdown-label">country:</label>
                    <div class="col-12 col-md-8 col-sm-10">
                        <app-dropdown-basic [dropdownList]="dropdownCountryList"
                            (selected)="changeCountry($event)"></app-dropdown-basic>
                    </div>
                </div>

                <div class="row-flex mt-3">
                    <label class="col-12 dropdown-label">categories:</label>
                    <div class="row-flex align-content-center p-2 bg-secodary col-12">
                        <button *ngFor="let category of categories"
                            [ngClass]="{'selected-category': category.active === true }"
                            (click)="setActiveCategory(category)"
                            class="btn col-5 mt-2 mx-auto bg-blue-1 text-white btn-sm">{{ category.name }}</button>
                    </div>
                </div>

                <div class="row-flex mt-4">
                    <button class="btn col-5 mx-auto bg-black-2 text-white fw-bold" (click)="cleanFilters()">
                        clean
                        <mat-icon fontIcon="delete"></mat-icon>
                    </button>
                    <button class="btn col-5 mx-auto bg-yellow-1  fw-bold">
                        search
                        <mat-icon fontIcon="search"></mat-icon>
                    </button>
                </div>
            </div>
        </div>

        <!-- NEWS FEED -->
        <div class="col-md-6 col-sm-10 col-12 mx-sm-auto p-2">
            <div *ngFor="let obj of mockNews" class="rounded bg-grey text-white mb-2 shadow p-3">
                <div class="row-flex">
                    <div class="col-md-3 p-1">
                        <img [src]="obj.image" alt="news image" style="width: 100%; border-radius: 10px;">
                    </div>

                    <!-- NEWS TEXT -->
                    <div class="col-md-7 p-1 bg-pimary">
                        <h4 class="f-montserrat fw-bold">{{ obj.title }}</h4>

                        {{ obj.description }}
                    </div>

                    <!-- NEWS SIDE BUTTONS -->
                    <div class="col-md-2 p-1">
                        <button class="btn btn-sm col-11 offset-md-1 ml-auto news-button">
                            source <mat-icon fontIcon="feed"></mat-icon>
                        </button>
                        <button class="btn btn-sm offset-md-1 col-11 mt-3 news-button">
                            share <mat-icon fontIcon="share"></mat-icon>
                        </button>
                        <button class="btn btn-sm offset-md-1 col-11 mt-3 news-button">
                            save <mat-icon fontIcon="bookmark"></mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-2 col-md-3 col-sm-10 col-12 mx-sm-auto">
            <app-weather-card></app-weather-card>
            
            <div class="rounded bg-primary p-3 mt-3 shadow">
                <div class="row-flex">
                    <div class="col-5">
                        <app-dropdown-basic [dropdownList]="dropdownCurrencyList"
                                (selected)="changeSortType($event)"></app-dropdown-basic>
                    </div>
                    <div class="col-5 offset-md-2">
                        <div class="input-group">
                            <input type="text" class="form-control border-bottom" style="border: 0; background-color: transparent;" >
                        </div>
                    </div>
                </div>
                <div class="row-flex mt-4">
                    <div class="col-5">
                        <app-dropdown-basic [dropdownList]="dropdownCurrencyList" [preSelectedIndex]="1"
                                (selected)="changeSortType($event)"></app-dropdown-basic>
                    </div>
                    <div class="col-5 offset-md-2">
                        <div class="input-group">
                            <input type="text" class="form-control border-bottom" style="border: 0; background-color: transparent;" >
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
